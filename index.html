<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<header class="container grid">
    <div>
        <h2 id="title"></h2>
    </div>
    <div class="header-buttons">
        <select id="langSelect" onchange="selectLanguage()">
            <option value="ru">ðŸ‡·ðŸ‡º</option>
            <option value="en">ðŸ‡¬ðŸ‡§</option>
        </select>
        <span id="themeSelect" onclick="toggleTheme()"></span>
    </div>
</header>

<main class="container">
    <button id="addTaskBtn" onclick="addTask()"></button>
    <table>
        <thead>
        <tr>
            <th rowspan="2" class="task-name"><small id="taskName"></small></th>
            <th colspan="3"><small id="estimation"></small></th>
            <th rowspan="2"><small id="expectedTime"></small></th>
            <th rowspan="2"></th>
        </tr>
        <tr>
            <th><small id="optimistic"></small></th>
            <th><small id="mostLikely"></small></th>
            <th><small id="pessimistic"></small></th>
        </tr>
        </thead>
        <tbody id="tasks"></tbody>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td id="totalTime"></td>
            <td></td>
        </tr>
        </tfoot>
    </table>
    <div id="resultBlock" class="grid">
        <div>
            <h4 id="probabilityLabel"></h4>
            <ul id="probabilities"></ul>
        </div>
        <div class="export">
            <button id="exportToCSV" onclick="exportToCSV()"></button>
        </div>
    </div>
</main>

<footer class="container">
    <hr/>
    <div id="description"></div>
</footer>

<script src="main.js"></script>
</body>
</html>
